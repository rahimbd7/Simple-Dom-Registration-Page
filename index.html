<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center text-5xl font-extrabold">Registration Page</h1>
    <div class="flex justify-center  mt-5">

        <div id="result" class="w-1/5 ">
    </div>
    </div>
    <div class="flex justify-center mt-5">
        <div class="form-control w-full max-w-xs space-y-2 ">
            <label for="">Name</label>
            <input id="name" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <p id="nameErrMsg"  class=" "></p>

            <label for="">Email</label>
            <input id="email" type="email" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <p id="emailErrMsg"></p>

            <label for="">Number</label>
            <input id="phone" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <p id="phoneErrMsg"></p>

            <button class="btn mt-4" type="submit">
                Register Now
            </button>
        </div>
        
    </div>
    <script src="./dom.js"></script>
</body>

</html>
